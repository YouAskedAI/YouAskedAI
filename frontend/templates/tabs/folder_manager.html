<div class="container mt-4">
    <div class="row">
        <!-- Left Column: Folder Creation and List -->
        <div class="col-md-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Create New Folder</h5>
                </div>
                <div class="card-body">
                    <form id="folderManagerForm">
                        <div class="mb-3">
                            <label for="folderName" class="form-label">Folder Name</label>
                            <input type="text" class="form-control" id="folderName" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-folder-plus"></i> Create Folder
                        </button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Your Folders</h5>
                </div>
                <div class="card-body">
                    <div class="list-group" id="folderList">
                        <!-- Folders will be loaded here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: File Upload and List -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Upload Files</h5>
                </div>
                <div class="card-body">
                    <form id="fileUploadForm">
                        <div class="mb-3">
                            <label for="selectedFolder" class="form-label">Select Folder</label>
                            <select class="form-select" id="selectedFolder" required>
                                <option value="">Choose a folder...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Choose Files</label>
                            <input type="file" class="form-control" id="fileInput" multiple accept=".pdf,.jpg,.jpeg,.png">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-upload"></i> Upload Files
                        </button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm mt-4">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">Files in Selected Folder</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>File Name</th>
                                    <th>Type</th>
                                    <th>Size</th>
                                    <th>Uploaded At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="filesList">
                                <!-- Files will be loaded here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/folder_manager.js') }}"></script>
